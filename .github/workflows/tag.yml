on:
  push:
    branches:
      - create-tag-test
jobs:
  create-tag:
    env:
      TZ: "Asia/Tokyo"
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - id: tag_name
      run: |
        TAG_NAME=`date '+%Y-%m-%d'`-`echo ${GITHUB_SHA} | cut -c 1-8`
        echo "${TAG_NAME}"
        echo "value=${TAG_NAME}" >> $GITHUB_OUTPUT
    - id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: 89536
        private_key: ${{ secrets.XUWEI_K_BOT_KEY }}
    - uses: actions/github-script@v6
      with:
        github-token: ${{ steps.generate_token.outputs.token }}
        script: |
          github.rest.git.createTag({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag: "${{ steps.tag_name.outputs.value }}",
            message: "",
            object: "${{ github.sha }}",
            type: "commit",
            tagger: {
              name: "xuwei-k-bot[bot]",
              email: "74788111+xuwei-k-bot[bot]@users.noreply.github.com"
            }
          });
