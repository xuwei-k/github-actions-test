on:
  issue_comment:
    types: [created]
permissions: write-all
jobs:
  rebase:
    timeout-minutes: 5
    if: github.event.issue.pull_request != '' && github.event.comment.body == '/rebase'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # v3.0.2
      with:
        fetch-depth: 0
    - env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - uses: actions/github-script@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const script = require(`${process.env.GITHUB_WORKSPACE}/.github/check-rebase-branch.js`)
          console.log(script({github, context}))
    - uses: cirrus-actions/rebase@b87d48154a87a85666003575337e27b8cd65f691
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
