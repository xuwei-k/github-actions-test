on:
  issue_comment:
    types: [created]
permissions: write-all
jobs:
  rebase:
    timeout-minutes: 5
    if: github.event.issue.pull_request != '' && github.event.comment.body == '/rebase'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - uses: actions/github-script@v3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const script = require(`${process.env.GITHUB_WORKSPACE}/.github/check-rebase-branch.js`)
          console.log(script({github, context}))
    - uses: cirrus-actions/rebase@6e572f08c244e2f04f9beb85a943eb618218714d
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
